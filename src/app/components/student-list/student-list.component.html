<div class="row mt-3">
    <div class="col-md-6">
         <h1>Students</h1>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-primary" data-toggle="modal" data-target="#studentDialog" (click)="onSelected()">+ New student</button>
    </div>
     
 </div>
 
 <table class="table">
     <thead>
         <tr>
             <th scope="col">#</th>
             <th scope="col">Firstname</th>
             <th scope="col">Lastname</th>
             <th scope="col"></th>
         </tr>
     </thead>
     <tbody>
         <tr *ngFor="let student of students">
             <th scope="row">{{student.id}}</th>
             <td>{{student.firstname}}</td>
             <td>{{student.lastname}}</td>
             <td class="text-right">
                 <button class="btn btn-danger mr-2" data-toggle="modal" data-target="#studentDialogDelete" (click)="onSelected(student)">Delete</button>
                 <button class="btn btn-primary" data-toggle="modal" data-target="#studentDialog" (click)="onSelected(student)">Edit</button>
                 
             </td>
         </tr>
     </tbody>
 </table>
 
 <!-- Modal -->
 <div class="modal fade" id="studentDialog" aria-labelledby="studentDialogTitle">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="studentDialogTitle">New Student</h5>
                 <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" #closeButton>
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <app-student-form [student]="student_selected" (onDataChanged)="onDataChanged()"></app-student-form>
             </div>
         </div>
     </div>
 </div>
 
 <div class="modal fade" id="studentDialogDelete" aria-labelledby="studentDialogTitleDelete">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="studentDialogTitle">Delete Student</h5>
                 <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" #closeButtonDeleteDialog>
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <p>Please confirm to delete <strong>{{student_selected.firstname}} {{student_selected.lastname}}</strong>?</p>
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                 <button type="button" class="btn btn-danger" (click)="onDeleted(student_selected)">Delete</button>
             </div>
         </div>
     </div>
 </div>
