<div class="row mt-3">
    <div class="col-md-6">
        <h1>Subjects</h1>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-primary" data-toggle="modal" data-target="#subjectDialog" (click)="onSelected()">+ New Subject</button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col" class="text-right">Unit</th>
            <th scope="col" class="text-right">Price</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let subject of subjects">
            <th scope="row">{{subject.id}}</th>
            <td>{{subject.name}}</td>
            <td class="text-right">{{subject.unit}}</td>
            <td class="text-right">{{subject.price | currency}}</td>
            <td class="text-right">
                <button type="button" class="btn btn-danger mr-2" data-toggle="modal" data-target="#subjectDeleteDialog" (click)="onSelected(subject)">Delete</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#subjectDialog" (click)="onSelected(subject)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="subjectDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Subject</h5>
                <button class="btn-close" type="button" data-dismiss="modal" #closeButton>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-subject-form [subject]="subject_selected" (onDataChanged)="onDataChanged()"></app-subject-form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="subjectDeleteDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Subject</h5>
                <button class="btn-close" type="button" data-dismiss="modal" #closeButtonDeleteDialog>x</button>
            </div>
            <div class="modal-body">
                <p>Please confirm to delete <strong>{{subject_selected.name}}</strong>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="onDeleted(subject_selected)">Delete</button>
            </div>
        </div>
    </div>
</div>
